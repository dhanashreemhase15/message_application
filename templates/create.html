<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message | Create</title>
</head>
<body>
    <h2>Create Message</h2>
    <form method="POST" action="/create">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="uname" placeholder="sender name"/></td>
            </tr>
            <tr>
                <td>Enter Email ID:</td>
                <td><input type="email" name="uemail" placeholder="sender email id"/></td>
            </tr>
            <tr>
                <td>Mobile No.:</td>
                <td><input type="number" name="mob" placeholder="sender Mobile No."/></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="save" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
